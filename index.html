<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Email Form</title>
  <link rel="stylesheet" href="main.css">

  <style>
    .foot{
      background-color: antiquewhite;
  
    }

    .columns{
      display: flex;
      justify-content: center;
    }

    .columns div{
      padding: 0px 200px;
    }

    .end{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .inlineEl{
      display: flex;
    }

    .inlineEl p{
      padding: 0px 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to NewsLetter</h1>
    <form id="subscribeForm" action="/subscription" method="post">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Subscribe</button>
    </form>

    <div class="foot">
      <div class="columns">
        <div class="left">
            <h2>Explore</h2>
            <p>Home</p>
            <p>Questions</p>
            <p>Articles</p>
            <p>Tutorials</p>
          </div>
          <div class="middle">
              <h2>Support</h2>
              <p>FAQs</p>
              <p>Help</p>
              <p>Contact Us</p>
          </div>
          <div>
            <h2>Stay connected</h2>
            <img src="instagram.png" alt="">
            <img src="twitter.png" alt="">
            <img src="facebook.png" alt="">
          </div>
        </div>
      <div class="end">
        <h2>DEV@Deakin 2022</h2>
        <div class="inlineEl">
            <p>Privacy Policy</p>
            <p>Terms</p>
            <p>Code of Conduct</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
